<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blog</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>

<body class="bg-light">

<div class="container mt-5">
  <a href="/" class="btn btn-outline-secondary mb-4">← Back</a>

  <div class="card shadow">
    <div class="card-body">
      <h1 id="title"></h1>
      <p class="text-muted" id="author"></p>
      <hr>
      <p id="body"></p>
    </div>
  </div>
</div>

<script>
  const id = window.location.pathname.substring(1);

  fetch(`/blogs/${id}`)
    .then(res => {
      if (!res.ok) throw new Error("Blog not found");
      return res.json();
    })
    .then(blog => {
      document.getElementById("title").innerText = blog.title;
      document.getElementById("author").innerText =
        "By " + blog.author + " • " + new Date(blog.createdAt).toLocaleDateString();
      document.getElementById("body").innerText = blog.body;
    })
    .catch(() => {
      document.body.innerHTML = "<h2 class='text-center mt-5'>Blog not found</h2>";
    });
</script>

</body>
</html>
